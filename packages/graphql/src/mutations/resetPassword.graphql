mutation ResetPassword(
  $token: String!
  $password: String!
  $passwordConfirmation: String!
  $userType: String!
) {
  resetPassword(
    token: $token
    password: $password
    passwordConfirmation: $passwordConfirmation
    userType: $userType
  ) {
    success
    errors {
      field
      message
      code
    }
  }
}
