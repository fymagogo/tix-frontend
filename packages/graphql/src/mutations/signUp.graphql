mutation SignUp(
  $email: String!
  $name: String!
  $password: String!
  $passwordConfirmation: String!
) {
  signUp(
    email: $email
    name: $name
    password: $password
    passwordConfirmation: $passwordConfirmation
  ) {
    customer {
      id
      email
      name
    }
    token
    errors {
      field
      message
      code
    }
  }
}
